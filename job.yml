apiVersion: batch/v1
kind: Job
metadata:
  name: $JOB_NAME
  labels:
    app: organoid-hmm
    user: $USER
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
      - name: fit-hmms
        image: atspaeth/organoid-hmm
        env:
          - name: S3_USER
            value: $USER
          - name: ENDPOINT
            value: http://rook-ceph-rgw-nautiluss3.rook
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /root/.aws
            name: s3-credentials
        resources:
          requests:
            cpu: 1
            memory: "2Gi"
            nvidia.com/gpu: 0
          limits:
            cpu: 1
            memory: "5Gi"
            nvidia.com/gpu: 0
        command: ["python", "stash_hmms.py"]
        args:
          - "$HMM_DATA_SOURCE"
          - "$HMM_EXPERIMENT"
          - "$HMM_BIN_SIZE_MS"
          - "$HMM_K_RANGE"
          - "$HMM_SURROGATE"
          - "$HMM_METHOD"
      restartPolicy: Never
      volumes:
        - name: s3-credentials
          secret:
            secretName: prp-s3-credentials
